name: Deploy to GitHub Pages

on:
  push:
    branches: [master] # 因為您剛才初始化時是 master 分支

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
            # path: . # The root location of your Astro project inside the repository. (optional)
            node-version: 22 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
            # package-manager: npm # The package manager used to install dependencies. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
